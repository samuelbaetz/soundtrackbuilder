  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="soundtrackify-brand navbar-menu is-active">
        <h1 class="brand-text title is-1">
          Soundtrackify
        </h1>
        <h1 class="spotify-connect">
          <button class="spotify button is-link">Connect to Spotify<i class="spotify-button fab fa-spotify"></i></button>
        </h1>
      </div>
    </nav>
    <div class="pg-background">
    <div class="search-input">
      <h2 class="user-instructions">Tell us some ideas for the theme of your soundtrack today</h2>
      <textarea class="textarea" placeholder="Write some keywords the search should utilize for your soundtrack" rows="5"></textarea>
      <input class="button is-warning ideas-btn" type="submit" value="Submit">
    </div>
    <div class="columns is-mobile">
      <div class="column playlist-display">
        <p class="bd-notification is-info display-text">Playlist</p>
        <textarea class="textarea" placeholder="Playlist will display here" rows="10"></textarea>
      </div>
      <div class="column lyrics-display">
        <p class="bd-notification is-info display-text">Lyrics</p>
        <textarea class="textarea" placeholder="Lyrics for each song in your playlist will display here" rows="10"></textarea>
      </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Soundtrackify</strong> by <a>Samuel Baetz, Jordan Liddell, Damon Melo, Thomas Rager, and Richard Walter</a>. 
      </p>
    </div>
  </footer>
